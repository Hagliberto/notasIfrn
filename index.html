<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de Notas</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon"type="image/x-icon"href="icon.jpg">
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Calculadora de Notas</h1>
                <p>Curso de Sistemas Para Internet do IFRN</p>
            </header>
            <div class="formulario">
                <div class="campos">
                    <!-- Campos das atividades -->
                    <div class="campo">
                        <label for="nota-atividade-1">Nota da Atividade 1:</label>
                        <input type="text" id="nota-atividade-1"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-2">Nota da Atividade 2:</label>
                        <input type="text" id="nota-atividade-2"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-3">Nota da Atividade 3:</label>
                        <input type="text" id="nota-atividade-3"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-4">Nota da Atividade 4:</label>
                        <input type="text" id="nota-atividade-4"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-5">Nota da Atividade 5:</label>
                        <input type="text" id="nota-atividade-5"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-6">Nota da Atividade 6:</label>
                        <input type="text" id="nota-atividade-6"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-7">Nota da Atividade 7:</label>
                        <input type="text" id="nota-atividade-7"
                            placeholder="Insira a nota desta atividade">
                    </div>
                    <div class="campo">
                        <label for="nota-atividade-8">Nota da Atividade 8:</label>
                        <input type="text" id="nota-atividade-8"
                            placeholder="Insira a nota desta atividade">
                    </div>
                </div>

                <div class="campo">
                    <label for="nota-prova-final">Prova Final</label>
                    <input type="text" id="nota-prova-final"
                        placeholder="É obrigatório informar a nota da prova presencial">
                </div>
                <div>Resumo das Notas</div>
<div id="resultado-box">
    <div class="resultado-item">
        <strong>Média das Atividades:</strong> <span id="media-atividades">0</span>
    </div>
    <div class="resultado-item">
        <strong>Nota Parcial:</strong> <span id="parcial">0</span>
    </div>
    <div class="resultado-item">
        <strong>Atividades Realizadas:</strong> <span id="atividades-realizadas">0</span>
    </div>
    <div class="resultado-item">
        <strong>Preciso de:</strong> <span id="nota-prova-final-necessaria">0</span>
    </div>

    <div class="botoes">
        <div><button id="botao-calcular-media">Nota Parcial</button></div>
        <div><button id="botao-calcular">Nota Final</button></div>
        <div><button id="botao-reset">Apagar Notas</button></div>
    </div>
</div>

                <div id="parcial"></div>
                <div id="final"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
